<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/open-book.png" type="image/x-icon">
    <link rel="stylesheet" href="media.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap');
      </style>
    <title>Média Bimestral</title>
</head>
<body>
    <header>
        <h1>Calculadora Média</h1>
    </header>
    <main>
        <div class="container">
            <div class="item">
                <div class="botao">
                <label>Primeiro Bimestre</label>
                <input type="text" id="bimUm">
            </div>
            <div class="botao">
                <label>Segundo Bimestre</label>
                <input type="text" id="bimDois">
            </div>
            <div class="botao">
                <label>Terceiro Bimestre</label>
                <input type="text" id="bimTres">
            </div>
            <div class="botao">
                <label>Quarto Bimestre</label>
                <input type="text" id="bimQuatro">
            </div>
                <button id="botaoMedia">Somar Média</button>
                <span class="media" id="media"></span>
                
            </div>
        </div>
    </main>
</body>
</html>
